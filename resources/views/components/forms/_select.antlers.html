{{ view }}
    <div class="w-full">
        <label for="{{ field_name }}" class="block text-sm font-medium">{{ field_display }}</label>
        <select id="{{ field_name }}" name="{{ field_name }}" class="w-full p-2 border border-gray-300 rounded" required>
            {{ foreach :array="options" }}
                <option value="{{ key }}" {{ if key == selected }}selected="selected"{{ /if }}>{{ value }}</option>
            {{ /foreach }}
        </select>
        {{ partial:components/forms/error_message :field="field_name" /}}
    </div>
{{ /view }}
